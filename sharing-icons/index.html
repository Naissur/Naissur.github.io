<!doctype html>
<html>
<head>
	<title>Sharing buttons</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<br>
	<h2>Sharing buttons</h2>
	<br>

	<div class="share">
		<a href="http://www.facebook.com/sharer.php?u=http://www.example.com" class="share__item share__facebook">
			<img src="res/facebook-main.png">
		</a>
		<a href="http://twitter.com/share?url=http://www.example.com" class="share__item share__twitter">
			<img src="res/twitter-main.png">
		</a>
		<a href="https://plus.google.com/share?url=http://www.example.com" class="share__item share__google">
			<img src="res/google-main.png">
		</a>
		<a href="http://vkontakte.ru/share.php?url=http://www.example.com" class="share__item share__vk">
			<img src="res/vk-main.png">
		</a>
	</div>
</body>
</html>
